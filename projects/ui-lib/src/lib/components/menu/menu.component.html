<nav class="navbar" *ngIf="isLoading === false; else loading">
  <img class="logo" src={{logo}} alt="">

  <ul class="menu">
    <ng-container *ngFor="let option of getOptions()">
        <li id={{option.id}} routerLink={{option.link}} class="item" [class.selected]="isOptionSelected(option)" (click)="onOptionClick(option)">
          <div>
              <i class="material-icons mx-auto">{{option.icon}}</i>
              <h6 class="text-center">
                  {{option.name}}
              </h6>
            </div>
          </li>          
    </ng-container>    
  </ul>

  <div class="version"></div> 
</nav>

<ng-template #loading>

    <nav class="navbar">
        <div class="skeleton skeleton-img"></div>
      
        <ul class="menu">
          
              <li class="item">
                <div>
                    <i class="skeleton"></i>
                    <div class="skeleton skeleton-menu-text"></div>
                </div>
              </li>
              <li class="item">
                  <div>
                      <i class="skeleton"></i>
                      <div class="skeleton skeleton-menu-text"></div>
                  </div>
              </li>          
              <li class="item">
                  <div>
                      <i class="skeleton"></i>
                      <div class="skeleton skeleton-menu-text"></div>
                  </div>
              </li>         
              <li class="item">
                  <div>
                      <i class="skeleton"></i>
                      <div class="skeleton skeleton-menu-text"></div>
                  </div>
              </li>          
  
  
        </ul>
      
      </nav>
      
</ng-template>
